version: '3.7'
services:
  fp_redis:
    container_name: fp_redis
    image: redis:4.0.11
    networks:
      - message

  fp_mongo:
    container_name: fp_mongo
    image: mongo:4.1.7-xenial
    ports:
      - 27017:27017
    volumes:
      - mdb-data:/data/db
    networks:
      - backend
      
  fp_postgres:
    image: fidelkang/fp_postgres
    build:
      context: ./fp_postgres
      dockerfile: Dockerfile
    container_name: fp_postgres
    env_file:
      - ./envfiles/.airflow_development.env
    networks:
      - airflow_backend
      - backend
    volumes:
      - postgres-data:/var/lib/postgresql/data

  fpcrawler:
    image: fidelkang/fpcrawler
    container_name: fpcrawler
    build:
      context: ./fpcrawler
      dockerfile: Dockerfile
    volumes:
      - './fpcrawler:/usr/src/app'
      - ./datacollections:/usr/src/app/datacollections
    command:  python manage.py run -h 0.0.0.0 -p 5000
    ports:
      - 5000:5000
    env_file:
      - ./envfiles/.base.env
      - ./envfiles/.secret.env
    depends_on:
      - fp_redis
      - fp_mongo

    networks:
      - backend
      - message
      - logging
  
  
  fp_airflow:
    image: puckel/docker-airflow:1.10.0-5
    container_name: fp_airflow
    depends_on:
      - fp_postgres
    env_file:
      - ./envfiles/.airflow_development.env
    volumes:
      - ./fp_airflow/dags:/usr/local/airflow/dags
      - ./fp_airflow/requirements.txt:/requirements.txt
    ports:
        - "8080:8080"
    command: webserver
    networks:
      - airflow_backend
      - backend

    healthcheck:
        test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
        interval: 30s
        timeout: 30s
        retries: 3

    
volumes:
  media:
  mdb-data:
  postgres-data:

networks:
  backend:
  logging:
  message:
  airflow_backend:


configs:
  logstash.conf:
    external: true